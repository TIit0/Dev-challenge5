<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font awesome link CDN -->
  <script src="https://kit.fontawesome.com/e0e5e394b0.js" crossorigin="anonymous"></script>

  <!-- Google fonts link  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
<!-- Stylesheets -->
<link rel="stylesheet" href="styles.css">

  <title>Check Out</title>
</head>



<body>
  
  <main class="wrapper">
    <h1 class="checkout">Checkout</h1>
    <section class="flex-container">

      <div class="flex-container__form">
        <h2 class="flex-container__form--h2">Contact infomation</h2>
        <form class="form" id="form">

          <label for="" class="form__label">E-mail</label>
          <div class="form-section">
          <span class="icon"><i class="fa-solid fa-envelope"></i></span>
          <input type="email" class="form__input" id="email" placeholder="Enter your email...">
          </div>

          <label for="" class="form__label">Phone</label>
          <div class="form-section">
          <span class="icon"><i class="fa-solid fa-phone"></i></span>
          <input type="tel" class="form__input" id="email" placeholder="Enter your phone...">
          </div>

          <h2 class="flex-container__form--h2">Shipping address</h2>

          <label for="" class="form__label">Full name</label>
          <div class="form-section">
          <span class="icon"><i class="fa-solid fa-circle-user"></i></span>
          <input type="tel" class="form__input" id="email" placeholder="Enter your Full name...">
          </div>

          <label for="" class="form__label">Address</label>
          <div class="form-section">
          <span class="icon"><i class="fa-solid fa-house"></i></span>
          <input type="tel" class="form__input" id="email" placeholder="Your address..">
          </div>

          <label for="" class="form__label">City</label>
          <div class="form-section">
          <span class="icon"><i class="fa-solid fa-city"></i></span>
          <input type="tel" class="form__input" id="email" placeholder="Your city..">
          </div>

          <div class="form__flex-box">
            <div class="form__flex-box--separator">
              <label for="" class="form__label">Country</label>
              <div class="form-section">
              <span class="icon region"><i class="fa-solid fa-earth-americas"></i></span>
              <select type="" class="form__input world" id="email">
                <option selected disabled>Your country..</option>
                </select>
              </div>
            </div>


            <div class="form__flex-box--separator marg-left">
              <label for="" class="form__label">Postal code</label>
          <div class="form-section">
          <span class="icon"><i class="fa-solid fa-paper-plane"></i></span>
          <input type="tel" class="form__input world" id="email" placeholder="Your postal code..">
          </div>
            </div>
          
          </div>

        </form>
      </div>

      <div class="flex-container__preview">

      </div>




    </section>
  </main>
  
</body>
</html>
